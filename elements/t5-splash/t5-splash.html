<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="t5-splash">
  <style>
    :host {
      display: block;
    }

    paper-drawer-panel {
          --paper-drawer-panel-scrim: {
            background-color: red;
          };
    }
    /*
    paper-toolbar.paper-toolbar-1 {
      background: url(/images/toolbar/abstract1800x600.png);
      color: hsl(33, 100%, 95%);
    }
    */

    iron-image {
      width: 100%;
      height: 768px;
      max-height: 100%;
      display:block;
    }
    .splash {
      background-color: var(--primary-background-color);
      background-repeat: no-repeat;
      background-position: 50%;
      background-image: url(/images/tecla5.svg);
    }
    paper-dialog{
      margin: 0px !important;
    }
    paper-dialog.paper-dialog-0{
      width: 100% !important;
      height: 100% !important;
      max-width: 100% !important;
      max-height: 100% !important;
      background: none;
      box-shadow: none;
    }
    polymer-slideshow /deep/ .controls {
      display: none;
    }
        
    polymer-slideshow.full {
      width: 100%;
      height: auto;
    }
    paper-icon-button.more.t5-splash{
      margin: 0px 30px 80px 0px;
    }
    paper-icon-button.more {
      color: #6D6D6D;
      background: white;
      vertical-align: middle;
      /* This border-radius is neccessary for any button which may later gain the .hover class to prevent visual glitching */
      border-radius: 50%;
    }
    paper-icon-button.more:hover {
      background: #000;
      border-radius: 50%;
    }
    paper-icon-button.more::shadow #icon {
      width: 30px;
      height: 30px;
    }
    .over{
      position: fixed;
    }
    .buttons{
      padding: 5px;
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>

  <template>

      <polymer-slideshow class="fit full" width="100%">
        <!-- polymer-slide is not working with dom repeat
        <template is="dom-repeat" items$="{{splash.itemSplash}}" as="sp"  >
        </template>
        -->
        <polymer-slide>
          <iron-image src="{{splash.itemSplash.0.image}}"  sizing="cover" preload></iron-image>
          <div class="legend vertical layout center image-card" >
            <h1>{{splash.itemSplash.0.text}}</h1>
          </div>
        </polymer-slide>
        <polymer-slide>
          <iron-image src="{{splash.itemSplash.1.image}}"  sizing="cover" preload></iron-image>
          <div class="legend vertical layout center image-card" >
            <h1>{{splash.itemSplash.1.text}}</h1>
          </div>
        </polymer-slide>
        <polymer-slide>
          <iron-image src="{{splash.itemSplash.2.image}}"  sizing="cover" preload></iron-image>
          <div class="legend vertical layout center image-card" >
            <h1>{{splash.itemSplash.2.text}}</h1>
          </div>
        </polymer-slide>
      </polymer-slideshow>

      <div class="buttons">
        <paper-fab icon="clear" on-click="completeStartup" ></paper-icon-button>
      </div>
  </template>

  <script src="splash.js" charset="utf-8"></script>
</dom-module>
