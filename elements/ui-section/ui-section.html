<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ui-section">
  <link rel="import" type="css" href="section.css">
  <template>
    <paper-card heading="{{caption}}" elevation="1">
      <div class="card-content">
        <paper-item>
          <template if="{{imgSrc}}">
            <iron-image src="{{imgSrc}}" class="left icon" sizing="contain" ></iron-image>
          </template>
          <paper-item-body>
            <marked-element markdown="{{markdown}}">
              <div class="markdown-html"></div>
            </marked-element>
          </paper-item-body>
        <paper-item>
      </div>
    </paper-card>
  </template>
  <script src="section.js" charset="utf-8"></script>
</dom-module>
