<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind">
      <paper-drawer-panel id="paperDrawerPanel">


        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer fixed>

          <!-- Footer Content -->
          <paper-scroll-header-panel id="footer" >

            <paper-toolbar class="tall" id="footToolbar">

              <div class="foot middleJustify fit">
                  <a href="http://www.twitter.com">
                    <img class="icon" src="/images/icons/twitter.svg"/>
                  </a>
                  <a href="http://www.facebook.com">
                    <img class="icon" src="/images/icons/facebook.svg"/>
                  </a>
                  <a href="http://www.linkedin.com">
                    <img class="icon" src="/images/icons/linkedin.svg"/>
                  </a>
                  <a href="http://www.plus.google.com">
                    <img class="icon" src="/images/icons/googleplus.svg"/>
                  </a>
                </div>



              <div class="foot middle fit">
                <span> Contact Us </span></br></br>
                <span> tecla5.com All Rights Reserved 2015</span>
              </div>

            </paper-toolbar>

          </paper-scroll-header-panel>

          <!-- Drawer Toolbar -->
          <paper-toolbar id="topToolbar" class="drawerToolbar">
            <span class="paper-font-title">tecla</span>
            <paper-icon-button class="logo" icon="t5-icons:tecla5"></paper-icon-button>
          </paper-toolbar>

          <!-- Drawer Content -->
          <paper-menu id="menuContainer" class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect" onclick="resetScroll()">
            <a data-route="home" href="/" >
              <iron-icon icon="home"></iron-icon>
              <span>Home</span>
              <paper-ripple id="ripple" style="pointer-events: none;"></paper-ripple>
            </a>
            <a data-route="services" href="/services">
              <iron-icon icon="t5-icons:tecla5"></iron-icon>
              <span>Services</span>
              <paper-ripple id="ripple" style="pointer-events: none;"></paper-ripple>
            </a>
            <a data-route="about" href="/about">
              <iron-icon icon="about"></iron-icon>
              <span>About Us</span>
              <paper-ripple id="ripple" style="pointer-events: none;"></paper-ripple>
            </a>
            <a data-route="contact" href="/contact">
              <iron-icon icon="mail"></iron-icon>
              <span>Contact</span>
              <paper-ripple id="ripple" style="pointer-events: none;"></paper-ripple>
            </a>
            <a data-route="blog" href="/blog">
              <iron-icon icon="blog"></iron-icon>
              <span>Blog</span>
              <paper-ripple id="ripple" style="pointer-events: none;"></paper-ripple>
            </a>
          </paper-menu>
        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-scroll-header-panel id="mainContainer" main condenses keep-condensed-header>

          <!-- Main Toolbar -->
          <paper-toolbar id="mainToolbar" class="tall" >
            <iron-pages attr-for-selected="data-route" selected="{{route}}">
              <div data-route="home" >
                <span class="topBack paper-font-title">Home</span>
              </div>
              <div data-route="services">
                <span class="topBack paper-font-title">Services</span>
              </div>
              <div data-route="about">
                <span class="topBack paper-font-title">About Us</span>
              </div>
              <div data-route="contact">
                <span class="topBack paper-font-title">Contact Us</span>
              </div>
              <div data-route="blog">
                <span class="topBack paper-font-title"> Blog</span>
              </div>
            </iron-pages>

            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <span class="flex"></span>

              <!-- Toolbar icons -->
              <paper-icon-button id="shareShow" icon="social:share" onclick="showDiv()">  </paper-icon-button>
                <div id="socialContainer"  style="display:none;">
                  <a target="popup" onclick="window.open('https://twitter.com/share?url=http://www.tecla5.com&text=PLACEHOLDER%20TEXT','Tecla 5 Site','width=600,height=400')" data-url="http://www.tecla5.com">
                    <paper-icon-button src="/images/icons/twitter-icon.png"></paper-icon-button>
                  </a>

                  <a target="popup" onclick="window.open('https://www.linkedin.com/shareArticle?mini=true&url=http://www.tecla5.com&title=PLACEHOLDER%20TEXT','Tecla 5 Site','width=600,height=400')" data-url="http://www.tecla5.com">
                    <paper-icon-button src="/images/icons/linkedin-icon.png"></paper-icon-button>
                  </a>

                  <a target="popup" onclick="window.open('http://www.facebook.com/share.php?u=http://www.tecla5.com&title=PLACEHOLDERTEXT','Tecla 5 Site','width=600,height=400')" data-url="http://www.tecla5.com">
                    <paper-icon-button src="/images/icons/facebook-icon.png"></paper-icon-button>
                  </a>

                  <a target="popup" onclick="window.open('https://plus.google.com/share?url=http://www.tecla5.com&title=PLACEHOLDERTEXT','Tecla 5 Site','width=600,height=400')" data-url="http://www.tecla5.com">
                    <paper-icon-button src="/images/icons/googleplus-icon.png"></paper-icon-button>
                  </a>
                </div>


            <paper-icon-button icon="search"></paper-icon-button>

            <!-- Application name -->


          </paper-toolbar>

          <!-- Main Area -->
          <div class="content">
            <iron-pages style="padding:0px; padding-bottom:13.5%;" attr-for-selected="data-route" selected="{{route}}" >

              <section data-route="home">
                <t5-home></t5-home>
              </section>
              <section data-route="services">
                <t5-services></t5-services>
              </section>
              <section data-route="about">
                <t5-about></t5-about>
              </section>
              <section data-route="contact">
                <t5-contact></t5-contact>
              </section>
              <section data-route="blog">
                <t5-blog></t5-blog>
              </section>

            </iron-pages>
          </div>



        </paper-scroll-header-panel>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
    <script>
      function resetScroll(){
        document.querySelector('#mainContainer').scroller.scrollTop = 0;
      }
      function showDiv() {
        var div = document.getElementById('socialContainer');
        if(div.style.display!='none') {
            document.getElementById("socialContainer").style.display = 'none';
        }
        else
        {
            document.getElementById("socialContainer").style.display = 'block';
        }

      }
    </script>


  <!-- endbuild-->
