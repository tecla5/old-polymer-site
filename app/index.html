<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
      <paper-drawer-panel id="paperDrawerPanel">


        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer fixed>

          <!-- Drawer Toolbar -->
          <paper-toolbar id="topToolbar" class="drawerToolbar">
            <span class="paper-font-title">tecla</span>
            <paper-icon-button icon="t5-icons:tecla5">
            </paper-icon-button>
          </paper-toolbar>

          <!-- Drawer Content -->
          <iron-selector id="menuContainer" class="list"
          attr-for-selected="data-route" selected="{{route}}"
          on-iron-select="onMenuSelect" onclick="resetScroll()">
            <a data-route="home" href="/">
              <iron-icon icon="home" class="menuIcon"></iron-icon>
              <paper-ripple id="ripple" fit="">
                 <div id="bg" style="opacity: 0;"></div>
                 <div id="waves"></div>
              </paper-ripple>
                 <span>Home</span>
             </a>
             <a data-route="about" href="/about">
              <iron-icon icon="info" class="menuIcon"></iron-icon>
              <paper-ripple id="ripple" fit="">
                 <div id="bg" style="opacity: 0;"></div>
                 <div id="waves"></div>
              </paper-ripple>
                 <span>About</span>
             </a>
             <a data-route="team" href="/team">
              <iron-icon icon="face" class="menuIcon"></iron-icon>
              <paper-ripple id="ripple" fit="">
                 <div id="bg" style="opacity: 0;"></div>
                 <div id="waves"></div>
              </paper-ripple>
                 <span>Team</span>
             </a>
             <a data-route="services" href="/services">
              <iron-icon icon="settings-input-hdmi" class="menuIcon">
              </iron-icon>
              <paper-ripple id="ripple" fit="">
                 <div id="bg" style="opacity: 0;"></div>
                 <div id="waves"></div>
              </paper-ripple>
                 <span>Services</span>
             </a>
             <!--<a data-route="Project" href="/project">
               <paper-ripple id="ripple" fit="">
                 <div id="bg" style="opacity: 0;"></div>
                 <div id="waves"></div>
               </paper-ripple>
                 <span>Project</span>
             </a>-->
            <!-- <a data-route="blog" href="/blog">
               <iron-icon icon="book"></iron-icon>
               <paper-ripple id="ripple" fit="">
                 <div id="bg" style="opacity: 0;"></div>
                 <div id="waves"></div>
               </paper-ripple>
                 <span>Blog</span>
             </a> -->
             <a data-route="contact" href="/contact">
               <iron-icon icon="mail" class="menuIcon"></iron-icon>
               <paper-ripple id="ripple" fit="">
                 <div id="bg" style="opacity: 0;"></div>
                 <div id="waves"></div>
               </paper-ripple>
                 <span>Contact</span>
             </a>
          </iron-selector>
        </paper-scroll-header-panel>



        <!-- Main Area -->
        <paper-scroll-header-panel id="mainContainer" main condenses
        keep-condensed-header>

          <!-- Main Toolbar -->
          <paper-toolbar id="mainToolbar" class="tall" >
            <iron-pages attr-for-selected="data-route" selected="{{route}}">
              <div data-route="home" >
                <span class="topBack paper-font-title">Home</span>
              </div>
              <div data-route="services">
                <span class="topBack paper-font-title">Services</span>

              </div>
              <div data-route="about" class="about">
                <span class="topBack paper-font-title">About Us</span>
              </div>
              <div data-route="team">
                <span class="topBack paper-font-title">Team</span>
              </div>
              <div data-route="contact">
                <span class="topBack paper-font-title">Contact Us</span>
              </div>
              <div data-route="blog">
                <span class="topBack paper-font-title"> Blog</span>
              </div>
            </iron-pages>

            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle>
            </paper-icon-button>

            <span class="flex"></span>


            <!-- Toolbar icons -->
            <paper-icon-button id="shareShow" icon="social:share"
            onclick="showDiv()">  </paper-icon-button>
            <div id="socialContainer"  style="display:none;">
              <a target="popup" class="social-style" onclick="window.open
              ('https://twitter.com/share?url=http://www.tecla5.com',
              'Tecla 5 Site','width=600,height=400')"
              data-url="http://www.tecla5.com">
                <paper-icon-button src="/images/icons/twitter-icon.png">
                </paper-icon-button>
              </a>

              <a target="popup" class="social-style" onclick="window.open
              ('https://www.linkedin.com/shareArticle?u=http://www.tecla5.com',
              'Tecla 5 Site','width=600,height=400')"
              data-url="http://www.tecla5.com">
                <paper-icon-button src="/images/icons/linkedin-icon.png">
                </paper-icon-button>
              </a>

              <a target="popup" class="social-style" onclick="window.open
              ('http://www.facebook.com/share.php?u=http://www.tecla5.com',
              'Tecla 5 Site','width=600,height=400')"
              data-url="http://www.tecla5.com">
                <paper-icon-button src="/images/icons/facebook-icon.png">
                </paper-icon-button>
              </a>

              <a target="popup" class="social-style" onclick="window.open
              ('https://plus.google.com/share?url=http://www.tecla5.com',
              'Tecla 5 Site','width=600,height=400')"
              data-url="http://www.tecla5.com">
                <paper-icon-button src="/images/icons/googleplus-icon.png">
                </paper-icon-button>
              </a>
            </div>

            <paper-icon-button icon="search"></paper-icon-button>

            <!-- Application name -->

          </paper-toolbar>



          <!-- Main Area -->
          <div class="content">
            <iron-pages style="padding:0px;"
            attr-for-selected="data-route" selected="{{route}}" >

              <section data-route="home">
                <t5-home></t5-home>
              </section>
              <section data-route="services">
                <t5-services></t5-services>
              </section>
              <section data-route="about">
                <t5-about></t5-about>
              </section>
              <section data-route="team">
                <t5-team></t5-team>
              </section>
              <section data-route="contact">
                <t5-contact></t5-contact>
              </section>
              <section data-route="blog">
                <t5-blog></t5-blog>
              </section>

            </iron-pages>
          </div>



        </paper-scroll-header-panel>



      </paper-drawer-panel>

  </template>
</body>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script>
    function showFooter(id) {
      document.getElementById(id).style.visibility = "visible";
    }
    function hideFooter(id) {
      document.getElementById(id).style.visibility = "hidden";
    }

    function resetScroll(){
      document.querySelector('#mainContainer').scroller.scrollTop = 0;
    }

    function showDiv() {
      var div = document.getElementById('socialContainer');
      if(div.style.display!='none') {
          document.getElementById("socialContainer").style.display = 'none';
      }
      else
      {
          document.getElementById("socialContainer").style.display = 'block';
      }
    }

    var template = document.querySelector('#app');
    template.addEventListener('dom-change', function() {
      this.route = this.route || 'home'; // default route to "one".
    });
  </script>


  <!-- endbuild-->


</html>
