/*Efecto Menu*/
        core-menu {
          display: block;
          margin: 12px 0px;
        }
        x-app .panel-menu h2, x-app .panel-menu paper-item {
            padding: 0 1rem;
        }
        paper-item {
            -moz-user-select: none;
            box-sizing: border-box;
            cursor: pointer;
            display: block;
            font-size: 16px;
            min-width: 7em;
            outline: medium none;
            position: relative;
            z-index: 0;
            cursor: pointer;
            text-transform: uppercase;
            background-color: black;
            color:white;
      }
      paper-item.core-selected {
          background-color: #DE3F00;
      }
      x-app paper-item #ripple {
          color: rgb(139, 195, 74);
      }
      paper-item #ripple {
          pointer-events: none;
          z-index: -1;
      }
      paper-item a
      {
        font-size: 16px;
        text-decoration: none;
        color: white;
      }
      html [fit] {
          bottom: 0;
          left: 0;
          position: absolute;
          right: 0;
          top: 0;
      }
      paper-ripple {
          border-radius: inherit;
          display: block;
          overflow: hidden;
          position: relative;
          color: white;
      }
      paper-ripple #bg, paper-ripple #waves, paper-ripple .wave-container, paper-ripple .wave {
          height: 100%;
          left: 0;
          pointer-events: none;
          position: absolute;
          top: 0;
          width: 100%;
      }

      paper-ripple #waves, paper-ripple .wave {
          overflow: hidden;
      }
      paper-ripple #bg, paper-ripple #waves, paper-ripple .wave-container, paper-ripple .wave {
          height: 100%;
          left: 0;
          pointer-events: none;
          position: absolute;
          top: 0;
          width: 100%;
      }

      html [layout][center], html [layout][center-center] {
          align-items: center;
      }
      html [layout][horizontal] {
          flex-direction: row;
      }
      html [layout][horizontal], html [layout][vertical] {
          display: flex;
      }
      html [relative] {
          position: relative;
      }
      paper-item .button-content {
          padding: 0.9em 1em;

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
      <paper-drawer-panel id="paperDrawerPanel">


        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer fixed>

          <!-- Footer Content -->
          <paper-scroll-header-panel id="footer" >

            <paper-toolbar class="medium-tall" id="footToolbar">

              <div class="foot middleJustify fit">

                    <img class="icon" src="/images/icons/twitter.svg"/>

                    <img class="icon" src="/images/icons/facebook.svg"/>

                    <img class="icon" src="/images/icons/linkedin.svg"/>

                    <img class="icon" src="/images/icons/googleplus.svg"/>

              </div>

              <div class="foot bottom fit">
                <span> Contact Us </span></br></br>
                <span> tecla5.com All Rights Reserved 2015</span>
              </div>

            </paper-toolbar>

          </paper-scroll-header-panel>

          <!-- Drawer Toolbar -->
          <paper-toolbar id="topToolbar" class="drawerToolbar">
            <span class="paper-font-title">tecla</span>
            <paper-icon-button class="logo" icon="t5-icons:tecla5"></paper-icon-button>
          </paper-toolbar>

          <core-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
            <paper-item name="Home" on-tap="{{select}}" tabindex="0" class="core-selected">
              <paper-ripple id="ripple" fit="">
                <div id="bg" style="opacity: 0;"></div>
                <div id="waves"></div>
              </paper-ripple>
              <a data-route="home" href="/">
                <span>Home</span>
              </a>
            </paper-item>
            <paper-item name="About" on-tap="{{select}}" tabindex="0" class="">
              <paper-ripple id="ripple" fit="">
                <div id="bg" style="opacity: 0;"></div>
                <div id="waves"></div>
              </paper-ripple>
              <a data-route="about" href="/about">
                <span>About</span>
              </a>
            </paper-item>
            <paper-item name="Services" on-tap="{{select}}" tabindex="0" class="">
              <paper-ripple id="ripple" fit="">
                <div id="bg" style="opacity: 0;"></div>
                <div id="waves"></div>
              </paper-ripple>
              <a data-route="services" href="/services">
                <span>Services</span>
              </a>
            </paper-item>
            <paper-item name="Project" on-tap="{{select}}" tabindex="0" class="">
              <paper-ripple id="ripple" fit="">
                <div id="bg" style="opacity: 0;"></div>
                <div id="waves"></div>
              </paper-ripple>
              <a data-route="Project" href="/project">
                <span>Project</span>
              </a>
            </paper-item>
            <paper-item name="Blog" on-tap="{{select}}" tabindex="0" class="">
              <paper-ripple id="ripple" fit="">
                <div id="bg" style="opacity: 0;"></div>
                <div id="waves"></div>
              </paper-ripple>
              <a data-route="blog" href="/blog">
                <span>Blog</span>
              </a>
            </paper-item>
            <paper-item name="Contact" on-tap="{{select}}" tabindex="0" class="">
              <paper-ripple id="ripple" fit="">
                <div id="bg" style="opacity: 0;"></div>
                <div id="waves"></div>
              </paper-ripple>
              <a data-route="contact" href="/contact">
                <span>Contact</span>
              </a>
            </paper-item>
          </core-menu>
        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-scroll-header-panel main condenses keep-condensed-header>

          <!-- Main Toolbar -->
          <paper-toolbar id="mainToolbar" class="tall">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <span class="flex"></span>

            <!-- Toolbar icons -->
            <paper-icon-button icon="refresh"></paper-icon-button>
            <paper-icon-button icon="search"></paper-icon-button>

            <!-- Application name -->
            <div class="middle middle-container center horizontal layout">
              <div class="app-name">tecla5 Site</div>
            </div>

            <!-- Application sub title -->
            <div class="bottom bottom-container center horizontal layout">
              <div class="bottom-title paper-font-subhead">The future of the web today</div>
            </div>

          </paper-toolbar>

          <!-- Main Area -->
          <div class="content">
            <iron-pages style="padding:0px; padding-bottom:13.5%;" attr-for-selected="data-route" selected="{{route}}">

              <section data-route="home">
                <t5-home></t5-home>
              </section>
              <section data-route="services">
                <t5-services></t5-services>
              </section>
              <section data-route="about">
                <t5-about></t5-about>
              </section>
              <section data-route="contact">
                <t5-contact></t5-contact>
              </section>
              <section data-route="blog">
                <t5-blog></t5-blog>
              </section>
              <section data-route="project">
                <t5-project></t5-project>
              </section>

            </iron-pages>
          </div>



        </paper-scroll-header-panel>



      </paper-drawer-panel>

  </template>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
