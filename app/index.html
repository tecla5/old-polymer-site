  <!--
  Chrome 35 has old :host behavior before :host-context addition.
  Since Chrome 35 does not have HTMLImports, we can use this as a decent signal
  to force the ShadowDOM Polyfill.
  -->
  <script>
    if (!('import' in document.createElement('link'))) {
      var Platform = {flags: {shadow: true}};
    }
  </script>

<body unresolved>

    <!--   
    fullbleed
   user="{{user}}"
    <tecla5-app fit touch-action="auto"></tecla5-app>
    -->

  <template is="auto-binding" id="t" >
    <!-- Route controller. -->
    <flatiron-director id="router" route="{{route}}" autoHash></flatiron-director>

    <!-- Keyboard nav controller. ctrl -->
    <core-a11y-keys id="keys" target="{{menu}}"
                    keys="up+shift down+shift left+shift right+shift"
                    on-keys-pressed="{{keyHandler}}"></core-a11y-keys>

    <!-- Dynamic content controller -->
    <core-ajax auto id="ajax" url="{{selectedPage.page.url}}" handleAs="document"
               on-core-response="{{onResponse}}"></core-ajax>

    <core-scaffold id="scaffold">

      <nav>
        <core-toolbar>
           <span>Tecla5</span>
        </core-toolbar>
        <core-menu id="menu" valueattr="hash"
                   selected="{{route}}"
                   selectedModel="{{selectedPage}}"
                   on-core-select="{{menuItemSelected}}" on-click="{{ajaxLoad}}">
          <template repeat="{{page, i in pages}}">
            <paper-item hash="{{page.hash}}" noink>
              <core-icon icon="label{{route != page.hash ? '-outline' : ''}}"></core-icon>
              <a href="{{page.url}}">{{page.name}}</a>
            </paper-item>
          </template>
        </core-menu>
      </nav>

      <core-toolbar tool flex>
        <div flex>{{selectedPage.page.name}}</div>
        <core-icon-button icon="refresh"></core-icon-button>
        <core-icon-button icon="social:share"></core-icon-button>
      </core-toolbar>

      <div layout horizontal center-center fit>
        <core-animated-pages id="pages" selected="{{route}}" valueattr="hash"
                             transitions="slide-from-right">
          <template repeat="{{page, i in pages}}">
            <section hash="{{page.hash}}" layout vertical center-center>
              <div style="max-width:100%;">Loading...</div>
            </section>
          </template>
        </core-animated-pages>
      </div>

    </core-scaffold>

  </template>



  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
