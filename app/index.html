<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="tecla5 group consultant development javascript migration performance web static application site mobile">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <meta name="google-site-verification" content="lXq8E-06_97CDxAtESs9QYHaRWbHpzvwP1u0H1oLBkY" />
  <title>Tecla5 Group Site </title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- icons information -->

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- TODO: SEO fXpgLewdXufX-F42PJACilIWdOhI4KBWB2BbY2YpIY0 -->
  <meta name="google-site-verification" content="" />


  <!-- Tile color for Win8 -->

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!--
  <style is="custom style"></style>
  -->
  <link rel="stylesheet" href="styles/custom.css">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <!--
  <style is="custom-style" include="shared-styles"></style>
  -->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->


</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">
      <paper-drawer-panel id="paperDrawerPanel">


        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer ><!-- fixed -->

          <!-- Drawer Toolbar -->
          <paper-toolbar id="topToolbar" class="drawerToolbar">
            <span class="paper-font-title">tecla</span>
            <iron-icon icon="t5-icons:tecla5"></iron-icon>
          </paper-toolbar>


          <!-- Drawer Content  onclick="resetScroll()" -->
          <!-- paper-menu  iron-selector  on-iron-select="onMenuSelect" -->
          <paper-menu class="list"
          attr-for-selected="data-route" selected="[[route]]" >
            <a data-route="home" href="/" on-click="onDataRouteClick" >
              <iron-icon icon="home" ></iron-icon>
              <paper-ripple class="circle" fit recenters></paper-ripple>
              <span>Home</span>
             </a>
             <a data-route="about" href="/about" on-click="onDataRouteClick">
              <iron-icon icon="info" ></iron-icon>
              <paper-ripple class="circle" fit recenters></paper-ripple>
              <span>About</span>
             </a>
             <a data-route="team" href="/team" on-click="onDataRouteClick">
              <iron-icon icon="face" ></iron-icon>
              <paper-ripple class="circle" fit recenters></paper-ripple>
              <span>Team</span>
             </a>
             <a data-route="services" href="/services" on-click="onDataRouteClick">
              <iron-icon icon="settings-input-hdmi" ></iron-icon>
              <paper-ripple class="circle" fit recenters></paper-ripple>
                 <span>Services</span>
             </a>
             <a data-route="contact" href="/contact" on-click="onDataRouteClick">
               <iron-icon icon="mail" ></iron-icon>
               <paper-ripple class="circle" fit recenters></paper-ripple>
                 <span>Contact</span>
             </a>
          </paper-menu>
        </paper-scroll-header-panel>



        <!-- Main Area id="mainContainer" -->
        <paper-scroll-header-panel main condenses keep-condensed-header>

          <!-- Main Toolbar -->
          <paper-toolbar id="mainToolbar" class="tall" >
            <div >
              <span class="topBack paper-font-title">[[app]]</span>
            </div>
            <!-- show name for page -->
            <iron-pages attr-for-selected="data-route" selected="{{route}}">
              <div data-route="home" >
                <span class="topBack paper-font-title">Home</span>
              </div>
              <div data-route="services">
                <span class="topBack paper-font-title">Services</span>
              </div>
              <div data-route="about" class="about">
                <span class="topBack paper-font-title">About Us</span>
              </div>
              <div data-route="team">
                <span class="topBack paper-font-title">Team</span>
              </div>
              <div data-route="contact">
                <span class="topBack paper-font-title">Contact Us</span>
              </div>
              <div data-route="blog">
                <span class="topBack paper-font-title"> Blog</span>
              </div>
            </iron-pages>

            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <span class="flex"></span>


            <!-- Toolbar icons -->
            <paper-icon-button id="shareShow" icon="social:share"
            onclick="showDiv()">  </paper-icon-button>
            <div id="socialContainer"  style="display:none;">
              <a target="popup" class="social-style" onclick="window.open
              ('https://twitter.com/share?url=http://www.tecla5.com',
              'Tecla 5 Site','width=600,height=400')"
              data-url="http://www.tecla5.com">
                <paper-icon-button src="/images/icons/twitter-icon.png">
                </paper-icon-button>
              </a>

              <a target="popup" class="social-style" onclick="window.open
              ('https://www.linkedin.com/shareArticle?u=http://www.tecla5.com',
              'Tecla 5 Site','width=600,height=400')"
              data-url="http://www.tecla5.com">
                <paper-icon-button src="/images/icons/linkedin-icon.png">
                </paper-icon-button>
              </a>

              <a target="popup" class="social-style" onclick="window.open
              ('http://www.facebook.com/share.php?u=http://www.tecla5.com',
              'Tecla 5 Site','width=600,height=400')"
              data-url="http://www.tecla5.com">
                <paper-icon-button src="/images/icons/facebook-icon.png">
                </paper-icon-button>
              </a>

              <a target="popup" class="social-style" onclick="window.open
              ('https://plus.google.com/share?url=http://www.tecla5.com',
              'Tecla 5 Site','width=600,height=400')"
              data-url="http://www.tecla5.com">
                <paper-icon-button src="/images/icons/googleplus-icon.png">
                </paper-icon-button>
              </a>
            </div>

            <paper-icon-button icon="search"></paper-icon-button>

            <!-- Application name -->
          </paper-toolbar>




          <!-- Main Content -->
          <div class="content">
            <iron-pages attr-for-selected="data-route" selected="{{route}}" >

              <section data-route="splash">
                <t5-splash></t5-splash>
              </section>

              <section data-route="home">
                <t5-home></t5-home>
              </section>
              <section data-route="services">
                <t5-services></t5-services>
              </section>
              <section data-route="about">
                <t5-about></t5-about>
              </section>
              <section data-route="team">
                <t5-team></t5-team>
              </section>
              <section data-route="contact">
                <t5-contact></t5-contact>
              </section>
              <section data-route="blog">
                <t5-blog></t5-blog>
              </section>

            </iron-pages>
          </div>



        </paper-scroll-header-panel>



      </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

</body>



</html>
