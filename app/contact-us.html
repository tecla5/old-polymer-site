<div class="article" fullbleed vertical layout unresolved>

  <core-header-panel flex>
    <core-toolbar id="mainheader">
      <core-icon icon="communication:email"></core-icon>
      <span flex>By e-mail</span>
    </core-toolbar>

    <section>

      <form is="component-form" method="POST" action="/__/forms/contact">
        <paper-input label="Your name" name="name"></paper-input>

        <br/>
        <paper-input floatinglabel multiline label="Message" name="message"></paper-input>
        <br/>
