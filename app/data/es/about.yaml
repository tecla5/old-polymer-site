name: Nosotros
questions:
  -
    caption: 'Quienes son Tecla5?'
    name: who
    content: "Tecla5 es una empresa de desarrollo de software con nuestra sede en Barcelona, ​​España . Empezamos como un pequeño equipo en Barcelona y ahora hemos crecido en otros paises. Nuestros ingenieros están constantemente investigando y trabajando con las últimas tecnologías con el fin de ofrecer siempre las mejores soluciones \n"
  -
    caption: 'Porque Tecla5?'
    name: why
    content: "Tenemos un equipo altamente experimentado de profesionales freelancers por todo el mundo . Todos trabajamos con las últimas tecnologías en la web. Desarrollamos una serie de servicios SaaS en la nube para ayudarte a escalar su negocio.\n"
  -
    caption: 'Micro servicios'
    name: micro-services
    content: "Potencia tus apps utilizando APIs y la lógica de negocio con micro servicios, para mejorar la escalabilidad, flexibilidad y manejo.\n"
  -
    caption: Aplicaciones
    name: apps
    content: "Desarrollamos simple y multiples paginas webs (MPA & SPA),y construimos aplicaciones para multilples sistemas iOS y Android.\n"
