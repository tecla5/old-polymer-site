<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="t5-app">

  <style include="shared-styles"></style>
  <!--
  <link rel="import" type="css" href="../../styles/main.css">
  -->
  <link rel="import" type="css" href="app.css">

  <!--
  -->
  <style>
    :host {
      display: block;
    }

    paper-drawer-panel {
      --paper-drawer-panel-left-drawer-container: {
        border-right: 1px solid rgba(0, 0, 0, 0.14);
      };
    }
  </style>

  <template>
      <t5-model id="t5model" model="{{model}}"></t5-model>
      <paper-drawer-panel id="paperDrawerPanel" force-narrow="true" >
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer ><!-- fixed -->
          <!-- Drawer Toolbar for tecla5 icon-->
          <paper-toolbar class="drawerToolbar">
              <div class="header-toolbar"><h1>Tecla5</h1></div>
              <iron-icon id="menu-logo" icon="t5-icons:tecla5" class="big center-logo"></iron-icon>
          </paper-toolbar>
          <!-- Drawer Content  onclick="resetScroll()" -->
          <!-- paper-menu  iron-selector  on-iron-select="onMenuSelect" -->
          <paper-menu class="list"
          attr-for-selected="data-route" selected="[[route]]" >
             <a class="item-menu" data-route="home" href="/home" on-click="onDataRouteClick" >
               <iron-icon icon="home" ></iron-icon>
               <paper-ripple class="circle" fit recenters></paper-ripple>
               <span>{{model.main.menu.home}}</span>
             </a>
             <a class="item-menu" data-route="about" href="/about" on-click="onDataRouteClick">
               <iron-icon icon="info" ></iron-icon>
               <paper-ripple class="circle" fit recenters></paper-ripple>
               <span>{{model.main.menu.about}}</span>
             </a>
             <a class="item-menu" data-route="team" href="/team" on-click="onDataRouteClick">
               <iron-icon icon="face" ></iron-icon>
               <paper-ripple class="circle" fit recenters></paper-ripple>
               <span>{{model.main.menu.team}}</span>
             </a>
             <a class="item-menu" data-route="services" href="/services" on-click="onDataRouteClick">
               <iron-icon icon="settings-input-hdmi" ></iron-icon>
               <paper-ripple class="circle" fit recenters></paper-ripple>
               <span>{{model.main.menu.services}}</span>
             </a>
             <a class="item-menu" data-route="portfolio" href="/portfolio" on-click="onDataRouteClick">
               <iron-icon icon="work" ></iron-icon>
               <paper-ripple class="circle" fit recenters></paper-ripple>
               <span>{{model.main.menu.portfolio}}</span>
             </a>
             <a class="item-menu" data-route="blog" href="/blog" on-click="onDataRouteClick">
               <iron-icon icon="book" ></iron-icon>
               <paper-ripple class="circle" fit recenters></paper-ripple>
               <span>{{model.main.menu.blog}}</span>
             </a>
             <a class="item-menu" data-route="contact" href="/contact" on-click="onDataRouteClick">
               <iron-icon icon="mail" ></iron-icon>
               <paper-ripple class="circle" fit recenters></paper-ripple>
               <span>{{model.main.menu.contact}}</span>
             </a>
          </paper-menu>
          <footer>
            <div id="social-media">
              <a href="https://twitter.com/tecla5page" title="Twitter"><iron-image src="/images/icons/twitter.png"></iron-image></a>
              <a href="https://plus.google.com/108207270428309558464/about" title="Google Plus"><iron-image src="/images/icons/googleplus.png"></iron-image></a>
              <a href="https://www.linkedin.com/company/tecla5" title="Linkedin"><iron-image src="/images/icons/linkedin.png"></iron-image></a>
              <a href="https://www.facebook.com/tecla5.site" title="Facebook"><iron-image src="/images/icons/facebook.png"></iron-image></a>
            </div>
          </footer>
        </paper-scroll-header-panel>
        <!-- Main Area  -->
        <paper-scroll-header-panel id="mainContainer" main condenses keep-condensed-header >
          <!-- Main Toolbar -->
          <paper-toolbar id="mainToolbar" class="tall multi_bg_example" >
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <span class="flex"></span>
            <!-- Toolbar icons -->
            <paper-icon-button id="shareShow" icon="social:share"
            onclick="showDiv()">  </paper-icon-button>
            <div id="socialContainer"  style="display:none;">
              <a target="popup" class="social-style" onclick="window.open
              ('https://twitter.com/share?url=http://www.tecla5.com',
              'Tecla 5 Site','width=600,height=400')"
              data-url="http://www.tecla5.com">
                <paper-icon-button src="/images/icons/twitter-icon.png">
                </paper-icon-button>
              </a>
              <a target="popup" class="social-style" onclick="window.open
              ('https://www.linkedin.com/shareArticle?u=http://www.tecla5.com',
              'Tecla 5 Site','width=600,height=400')"
              data-url="http://www.tecla5.com">
                <paper-icon-button src="/images/icons/linkedin-icon.png">
                </paper-icon-button>
              </a>
              <a target="popup" class="social-style" onclick="window.open
              ('http://www.facebook.com/share.php?u=http://www.tecla5.com',
              'Tecla 5 Site','width=600,height=400')"
              data-url="http://www.tecla5.com">
                <paper-icon-button src="/images/icons/facebook-icon.png">
                </paper-icon-button>
              </a>
              <a target="popup" class="social-style" onclick="window.open
              ('https://plus.google.com/share?url=http://www.tecla5.com',
              'Tecla 5 Site','width=600,height=400')"
              data-url="http://www.tecla5.com">
                <paper-icon-button src="/images/icons/googleplus-icon.png">
                </paper-icon-button>
              </a>
            </div>
            <t5-lang></t5-lang>
            <!-- Application name -->
          </paper-toolbar>
          <!-- Main Content -->
          <div class="content">
            <iron-pages attr-for-selected="data-route" selected="{{route}}" >
              <section data-route="splash">
                <t5-splash splash={{model.splash}}></t5-splash>
              </section>
              <section data-route="home">
                <t5-home home={{model.home}}></t5-home>
              </section>
              <section data-route="about">
                <t5-about about={{model.about}}></t5-about>
              </section>
              <section data-route="team">
                <t5-team team="{{model.team}}"></t5-team>
              </section>
              <section data-route="services">
                <t5-services services={{model.services}}></t5-services>
              </section>
              <section data-route="portfolio">
                <t5-portfolio products="{{model.products}}" clients="{{model.clients}}" ></t5-portfolio>
              </section>
              <section data-route="contact">
                <t5-contact></t5-contact>
              </section>
              <section data-route="blog">
                <t5-blog></t5-blog>
              </section>
            </iron-pages>
          </div>
          <footer id="footer-general">
              <div class="col-footer columns">
                <div class="title-site">Tecla5</div>
              </div>
              <div class="col-footer columns">
                <div class="title">Information</div>
                <ul class="item-footer">
                  <li>{{model.main.footer.email}}</li>
                  <li>{{model.main.footer.address}}</li>
                  <li>{{model.main.footer.phone}}</li>
                  <li>ABOUT US</li>
                  <li>CONTACT US</li>
                </ul>
              </div>
              <div class="col-footer columns">
                <!-- resources, comunnity, support -->
                <div class="title">More</div>
                <ul class="item-footer">
                  <li>PRIVACY POLICY</li>
                  <li>TERMS OF SERVICE</li>
                  <li>SITE MAP</li>
                </ul>
              </div>
          </footer>
        </paper-scroll-header-panel>
      </paper-drawer-panel>
      <!-- Uncomment next block to enable Service Worker support (1/2) -->
      <!--
      <paper-toast id="caching-complete"
                   duration="6000"
                   text="Caching complete! This app will work offline.">
      </paper-toast>

      <platinum-sw-register auto-register
                            clients-claim
                            skip-waiting
                            on-service-worker-installed="displayInstalledToast">
        <platinum-sw-cache default-cache-strategy="fastest"
                           cache-config-file="cache-config.json">
        </platinum-sw-cache>
      </platinum-sw-register>
      -->

  </template>
  <script src="t5-app.js" charset="utf-8"></script>
</dom-module>
