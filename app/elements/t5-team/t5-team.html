<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="t5-team">
  <link rel="import" type="css" href="team.css">

  <template>
    <iron-ajax
      auto
      url="/data/team.json"
      handle-as="json"
      last-response="{{items}}"
      last-error="{{lastError}}">
    </iron-ajax>


    <paper-header-panel mode="cover">
      <div class="paper-header">
        <!--
        <iron-image src="/images/group.png" class="sized" sizing="cover"></iron-image>
        -->
        <h2 class="pad-left">The Team!</h2>
        <p class="pad-left">We have a dedicated team of: developers, designers, dev ops and project managers from around the globe.</p>
      </div>

      <!-- TODO: Use JSON via iron-ajax and ui-section element!!!! -->
      <!--
      id="c  items: {
        type: Array,
        notify: true
      },ards"
      -->

      <div class="content">
        <!-- {{items[0].caption}} -->
        <template is="dom-repeat" items="{{items}}">
          <paper-card heading="{{item.caption}}" elevation="1">
              <div class="card-content" image="{{item.image}}">
                  <div >
                    <iron-image src="{{item.image}}" class="profile-picture" sizing="contain"></iron-image>
                    <h2 class="subtitle">{{item.location}}</h2>
                  </div>
                  <div class="right">
                    <p>{{item.content}}</p>
                    <p>Profile: <span>{{item.name}}</span></p>

                    <!-- could better change ith css add , or js add coma -->
                    <p>
                      Roles:
                      <!-- nested repeat -->
                      <ul>
                        <template is="dom-repeat" items="{{item.roles}}" as="rol" index-as="rol_no">
                          <li>{{rol}}</li><!-- could move , to css style -->
                        </template>
                      </ul>
                    </p>
                    <p>
                      Techs:
                      <!-- nested repeat -->
                      <ul>
                        <template is="dom-repeat" items="{{item.technologies}}" as="tech" index-as="tech_no">
                          <li>{{tech}}</li><!-- could move , to css style -->
                        </template>
                      </ul>
                    </p>
                    <p>Delivers:
                      <!-- nested repeat -->
                      <ul>
                        <template is="dom-repeat" items="{{item.delivers}}" as="deliver" index-as="rol_no">
                          <li>{{deliver}}</li><!-- could move , to css style -->
                        </template>
                      </ul>
                      </p>
                    <p><span>Contact: </span><iron-icon icon="mail" ></iron-icon><a class="email-link" href$="{{generateEmailLink(item.contact)}}">{{item.contact}}</a></p>
                  </div>
              </div>
          </paper-card>
        </template>
      </div>
    </paper-header-panel>

  </template>
  <script src="team.js" charset="utf-8"></script>

</dom-module>
