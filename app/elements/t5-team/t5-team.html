<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="t5-team">
  <link rel="import" type="css" href="team.css">

  <template>
    <iron-ajax
      auto
      url="/data/team.json"
      handle-as="json"
      last-response="{{items}}"
      last-error="{{lastError}}">
    </iron-ajax>


    <paper-header-panel mode="cover">
      <div class="paper-header">
        <iron-image src="/images/group.png" class="sized" sizing="cover"></iron-image>
        <h2 class="pad-left">The Team!</h2>
        <p class="pad-left">We have a dedicated team of: developers, designers, dev ops and project managers from around the globe.</p>
      </div>

      <!-- TODO: Use JSON via iron-ajax and ui-section element!!!! -->
      <div class="content" id="cards">
        <!-- {{items[0].caption}} -->
        <template is="dom-repeat" items="{{items}}">
          <paper-card heading="{{item.caption}}">
              <div class="card-content" image="{{item.image}}" >
                  <div >
                    <iron-image src="{{item.image}}" class="profile-picture" sizing="contain"></iron-image>
                    <h2 class="subtitle">{{item.location}}</h2>
                  </div>
                  <div class="right">
                    <p>{{item.content}}</p>
                    <p>
                        <span class="subt-item">Profile:</span>
                    </p>
                    <p>
                        <span class="subt-item">Techs:</span>
                    </p>
                    <p>
                        <span class="subt-item">Delivers:</span>
                    </p>
                    <p><span class="subt-item">Contact: </span><iron-icon icon="mail" ></iron-icon><a class="email-link" href="mailto:cabrera.javier@gmail.com">{{item.contact}}</a></p>
                  </div>
              </div>
          </paper-card>
        </template>
      </div>
    </paper-header-panel>

  </template>
  <script src="team.js" charset="utf-8"></script>

</dom-module>
