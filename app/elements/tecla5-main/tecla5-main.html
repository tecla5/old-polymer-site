<link rel="import" href="../../bower_components/polymer/polymer.html">


<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
 
<link rel="import" href="../../bower_components/core-animated-pages/transitions/hero-transition.html">



<polymer-element name="tecla5-main" attributes="" vertical layout>
  <template>
    <link rel="stylesheet" href="tecla5-main.css">
    
    <div class="green"></div>

   <!--  -->
    <core-animated-pages selected="{{page}}" transitions="hero-transition">

      <section>

        <div class="chip-container" hero-p on-tap="{{transition}}">

          <template repeat="{{items as item}}">

            <div class="chip" hero-id="{{item.name}}" >
              <div class="chip-top" style="background:{{item.color}};" hero-id="{{item.name}}-art" ></div>
              <div class="chip-bottom">
                <div class="chip-album-title"><a href="{{item.url}}">{{item.url}}</a></div>
                <div class="chip-name">{{item.name}}</div>
              </div>
            </div>

          </template>

        </div>
      </section>


    </core-animated-pages>
      
          
  </template>
  <script>
    (function () {

      Polymer('tecla5-main', {
        page: 0,
        
        // define element prototype here
        items: [
          //url:'http://www.html5rocks.com/en/tutorials/webcomponents/shadowdom/'
          //{name: 'Home', hash: 'one', url:'home.html', color: '#f4db33' },
          {name: 'Services', hash: 'two', url: '#services.html', color: '#972ff8' },
          {name: 'About Us', hash: 'three', url: '#about-us.html', color: '#7dd6fe' },
          {name: 'Contact Us', hash: 'four', url: '#contact-us.html', color: '#dc3c84' },
          {name: 'Blog', hash: 'five', url: 'http://blog.tecla5.com', color: 'blue' }
        ],

        transition: function(e) {
          
          if (e.target.templateInstance.model.item.name === 'Splash' ) {
            this.selectedAlbum = e.target.templateInstance.model.item;
            this.fire('splash');
          } else if ( e.target.templateInstance.model.item.name === 'Home' ) {
            this.fire('main');
          } else if ( e.target.templateInstance.model.item.name === 'Services' ) {
            this.fire('services');
          } else if ( e.target.templateInstance.model.item.name === 'About Us' ) {
            this.fire('about');
          } else if ( e.target.templateInstance.model.item.name === 'Contact Us' ) {
            this.fire('contact');
          } else if ( e.target.templateInstance.model.item.name === 'Blog' ) {
            this.fire('blog');
          }
        }
        
        
      });

    })();
  </script>
</polymer-element>
