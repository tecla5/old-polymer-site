<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/core-menu/core-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">


<link rel="import" href="../../bower_components/core-animated-pages/transitions/slide-up.html">
<link rel="import" href="../../bower_components/core-animated-pages/transitions/slide-down.html">


<polymer-element name="tecla5-services" attributes="" vertical layout>
  <template>
    <link rel="stylesheet" href="tecla5-services.css">
    
    <!--
    standard
    dummy
    layout vertical center center-justified hero-id="punch" hero
    -->
    <core-header-panel mode="waterfall-tall" fit hero layout vertical center center-justified hero-id="punch">
      <core-toolbar class="core-header {{ {'core-narrow' : narrow} | tokenList}}">
        <paper-icon-button icon="arrow-back" on-tap="{{toggle}}"></paper-icon-button>
        <div flex></div>
        <paper-icon-button icon="av:mic"></paper-icon-button>
                
        <paper-tabs class="bottom fit" selected="0">
          <paper-tab>Consultant</paper-tab>
          <paper-tab>Development</paper-tab>
          <paper-tab>Teaching</paper-tab>
        </paper-tabs>
        
      </core-toolbar>
      <div class="content">
        <core-menu on-core-select="{{onSelect}}">
          <template repeat="{{p in previousSearches}}">
            <paper-item icon="history" label="{{p}}"></paper-item>
          </template>
        </core-menu>        
      </div>
    </core-header-panel>      
    
        
  </template>
  <script>
    (function () {

      Polymer("tecla5-services" ,{
        // define element prototype here
        
        toggle: function() {
          console.log('toggle');
          this.fire('main');
        } 
      });

    })();
  </script>
</polymer-element>
