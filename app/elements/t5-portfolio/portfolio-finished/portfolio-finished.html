<dom-module id="portfolio-finished">
  <style type="text/css">
    h1 {
        color: #78909c;
        font-size: 24px;
        font-weight: 300;
        margin-top: 8px;
        margin-bottom: 8px;
        margin-left: 8px;
    }

    paper-card /deep/ img {
      height: 143px;
    }

    @media (max-width: 601px) {
      paper-card {
        width: 100% !important;
        margin-left: 0px;
        margin-right: 0px;
      }

      #androidify {
        height: 64%;
      }
    }
  </style>

  <template>
    <h2>Finished</h2>
    <iron-ajax
      id="myproducts"
      auto
      url="/data/portfolio.json"
      handle-as="json"
      last-response="{{clients}}"
      last-error="{{lastError}}">
    </iron-ajax>


    <template is="dom-repeat" items="{{clients}}" as="client" on-dom-change="_repeatRender">
      <paper-card
        id="{{client.index}}"
        image="{{client.image}}"
        on-click="_openCard"
        width="100%" >
        <p>{{client.content}}</p>
      </paper-card>
    </template>
  </template>
</dom-module>

<script type="text/javascript">
  Polymer({
    is: 'portfolio-finished',

    behaviors: [
      Polymer.NeonAnimationRunnerBehavior,
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {
      // START ANIMATIONS
      animationConfig: {
        value(){
          return {
            'entry': [{
              name: 'fade-in-animation',
              node: this
            },{
              name: 'transform-animation',
              transformFrom: 'translateX(-100vh)',
              node: this
            }],
            'exit': [{
              name: 'hero-animation',
              id: 'hero',
              fromPage: this
            },{
              name: 'fade-out-animation',
              node: this
            }]
          };
        }
      }
      // END ANIMATIONS
    },

    ready(){
      this.productsList = [{
        'id': 0,
        'name': 'Card 1 - Cat 1',
        'header': 'http://lorempixel.com/350/200',
        'launcher': '../../images/ic_launcher.png'
      },{
        'id': 1,
        'name': 'Card 2 - Cat 1',
        'header': 'http://lorempixel.com/350/200',
        'launcher': '../../images/ic_launcher.png'
      }];
    },

    _repeatRender(){
      this.paperCard = Polymer.dom(this.root).querySelectorAll('paper-card');
      this.animationConfig.entry.push({
        name: 'cascaded-animation',
        animation: 'transform-animation',
        transformFrom: 'translateY(100vh)',
        nodes: this.paperCard
      });
    },

    _openCard(event){
      if(event.target.classList.contains('paper-fab')) {
        this.fire('updateShowcase',this.productsList[event.model.__data__['item.id']]);

        this.sharedElements = {
          'hero': event.target
        };

        this.fire('changePage','showcase');
      }
    }

  });
</script>
