<dom-module id="portfolio-finished">
  <style type="text/css">
    h1 {
        color: #78909c;
        font-size: 24px;
        font-weight: 300;
        margin-top: 8px;
        margin-bottom: 8px;
        margin-left: 8px;
    }

    paper-card /deep/ img {
      height: 143px;
    }

    @media (max-width: 601px) {
      paper-card {
        width: 100% !important;
        margin-left: 0px;
        margin-right: 0px;
      }

      #androidify {
        height: 64%;
      }
    }
  </style>

  <template>
    <h2>Finished</h2>
    <iron-ajax
      id="myproducts"
      auto
      url="/data/portfolio.json"
      handle-as="json"
      last-response="{{clients}}"
      last-error="{{lastError}}">
    </iron-ajax>


    <template is="dom-repeat" items="{{clients}}" as="client" on-dom-change="_repeatRender">
      <paper-card
        id="{{client.index}}"
        image="{{client.image}}"
        on-click="_openCard"
        width="100%" >
        <p>{{client.content}}</p>
      </paper-card>
    </template>


  </template>

  <script src="finished.js"></script>

</dom-module>
