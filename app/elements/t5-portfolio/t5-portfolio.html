<dom-module id="t5-portfolio">
  <link rel="import" type="css" href="portfolio.css">

  <template>
    <iron-ajax
      auto
      url="/data/portfolio.json"
      handle-as="json"
      last-response="{{items}}"
      last-error="{{lastError}}">
    </iron-ajax>

    <template is="dom-if" if="{{items}}" restamp="true">

        <polymer-slideshow  class="center" width="800" height="600" >
          <template is="dom-repeat" items="{{items}}">
            <polymer-slide>
              <iron-image src="{{item.image}}" width="800" height="200"  sizing="contain" preload ></iron-image>
              <h1>{{item.caption}}</h1>
              <p>{{item.name}}</p>
              <p>{{item.content}}</p>
            </polymer-slide>
          </template>
        </polymer-slideshow>

    </template>

  </template>

  <script src="portfolio.js"></script>

</dom-module>
