<dom-module id="portfolio-inprogress">
  <style type="text/css">
    h1 {
        font-size: "RobotoDraft";
        color: #444;
        font-size: 36px;
        font-weight: 300;
        margin-top: 8px;
        margin-bottom: 8px;
        margin-left: 8px;
    }
    paper-card{
      width: 100%;
      margin-bottom: 10px;
    }
    span.date, span.work{
      font-size: "RobotoDraft";
      font-size: 14px;
      color: #F9A110;
    }
    span.work{
       color: #3984A6;
    }
    @media (max-width: 601px) {
      paper-card {
        width: 100% !important;
        margin-left: 0px;
        margin-right: 0px;
      }

      #androidify {
        height: 64%;
      }
    }
  </style>

  <template>
    <h2>In progress</h2>
    <template is="dom-repeat" items="{{products}}" as="product"  >
      <paper-card
        id="{{index}}"
        image="{{product.image}}"
        elevation="1"
        animatedShadow="true"
        >
        <div class="card-content">
          <p><span class="date">9 Noviembre, 2015 </span><span class="work">Branding, Dise√±o Web</span></p>
          <p>{{product.description}}</p>
        </div>
         <div class="card-actions">
           <a href="{{product.code}}" target="_blank">
             <paper-fab icon="cloud-download" ></paper-fab>
           </a>
         </div>
      </paper-card>
    </template>
  </template>
  <script src="inprogress.js"></script>


</dom-module>
