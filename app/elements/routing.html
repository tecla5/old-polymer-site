<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }
    page('/', scrollToTop, function () {
      //console.log('routing', app.route, app.route === undefined,  app.route === 'splash');
      if( app.route === undefined ){
        app.route = 'splash';
      } else {
        app.route = 'home';
      }
      //console.log('routing', app.route);
    });
    page('/splash', scrollToTop, function () {
      app.route = 'splash';
    });
    page('/home', scrollToTop, function () {
      app.route = 'home';
    });
    page('/services', scrollToTop, function () {
      app.route = 'services';
    });
    page('/about', scrollToTop, function () {
      app.route = 'about';
    });
    page('/team', scrollToTop, function () {
      app.route = 'team';
    });
    page('/contact', scrollToTop, function () {
      app.route = 'contact';
    });
    page('/blog', scrollToTop, function () {
      app.route = 'blog';
    });
    page('/portfolio', scrollToTop, function () {
      app.route = 'portfolio';
    });

    // portfolio
    page('/finished', function () {
      app.route = 'finished';
    });

    page('/inprogress', function () {
      app.route = 'showcase';
    });

    page('/videos', function () {
      app.route = 'videos';
    });

    page('/showcase', function () {
      app.route = 'showcase';
    });

    page('/showcase/:productId', function (data) {
      app.route = 'showcase/:productId';
      app.params = data.params;
    });

    /*
    page('/users/:name', scrollToTop, function(data) {
      app.route = 'user-info';
      app.params = data.params;
    });
    */

    // add #! before urls
    page({
      hashbang: false
    });

  });
</script>
