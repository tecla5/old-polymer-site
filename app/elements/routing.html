<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', () => {
    console.log('WebComponentsReady-routing');
    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/




    // Middleware
    function scrollToTop(ctx, next) {
      //app.scrollPageToTop();
      next();
    }

    page('/:lang(es|en)',  (data) => {
      console.log('/lang', window.location.pathname);
      window.I18nMsg.lang = data.params.lang;
      page.redirect('/');
    });


    page('/', scrollToTop,  () => {
      console.log('/home', window.location.pathname, window.I18nMsg.lang);
      window.I18nMsg.lang = window.I18nMsg.lang || document.documentElement.lang || 'en';
      console.log(window.I18nMsg.lang);

      if( app.route === undefined ) {
        app.route = 'splash';
      }
    });

    page('/splash', scrollToTop,  () => {
      app.route = 'splash';
    });
    page('/home', scrollToTop,  () => {
      app.route = 'home';
    });
    page('/services', scrollToTop,  () => {
      app.route = 'services';
    });
    page('/about', scrollToTop,  () => {
      app.route = 'about';
    });
    page('/team', scrollToTop,  () => {
      app.route = 'team';
    });
    page('/contact', scrollToTop,  () => {
      app.route = 'contact';
    });
    page('/blog', scrollToTop,  () => {
      app.route = 'blog';
    });
    page('/portfolio', scrollToTop,  () => {
      app.route = 'portfolio';
    });

    // portfolio
    page('/finished',  () => {
      app.route = 'finished';
    });

    page('/inprogress',  () => {
      app.route = 'showcase';
    });

    page('/videos',  () => {
      app.route = 'videos';
    });

    page('/showcase',  () => {
      app.route = 'showcase';
    });


    /*
    page('/users/:name', scrollToTop, (data) => {
      app.route = 'user-info';
      app.params = data.params;
    });
    */

    // add #! before urls
    page({
      hashbang: false
    });

  });
</script>
