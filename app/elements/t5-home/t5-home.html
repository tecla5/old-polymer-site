<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="t5-home">
  <link rel="import" type="css" href="home.css">
  <template>
    <iron-ajax
      auto
      url="/data/home.json"
      handle-as="json"
      last-response="{{items}}"
      last-error="{{lastError}}">
    </iron-ajax>
    <!-- class="t5" -->

    <paper-material class="colored layout center-center" elevation="5" animated>
      <paper-header-panel >
        <paper-toolbar class="tall" >
          <h1 class="top title">Tecla5</h1>
          <paper-icon-button icon="t5-icons:tecla5" class=" big" ></paper-icon-button>
        </paper-toolbar>
        <div class="content">
          <p>We type your idea ...</p></br>
          <p>Build competitive ideas for your business with us! We help you create responsive web and mobile apps that work across all devices in all environments.  </p>
        </div>
      </paper-header-panel>
    </paper-material>


  </template>
  <script src="home.js"></script>
</dom-module>
