<dom-module id="t5-home">
  <link rel="import" type="css" href="home.css">
  <template>
    <iron-ajax
      auto
      url="/data/home.json"
      handle-as="json"
      last-response="{{items}}"
      last-error="{{lastError}}">
    </iron-ajax>

    <!-- content for: text and image-->
    <h1><i18n-msg msgid="welcome">Welcome</i18n-msg></h1>

    <paper-card heading="Create beatifull websites & Apps using last technology">
      <div class="card-content horizontal layout">
        <div class="text-home flexbox-container">
          <p><i18n-msg msgid="text.competitive">
            Build competitive ideas for your business with us!<br/>
            We help you create responsive web and mobile apps <br/>
            that work across all devices in all environments.
          </i18n-msg></p>
        </div>
        <iron-image class="home-disp" sizing="contain" src="/images/home/homeDisp.png"></iron-image>
      </div>


      <div class="card-content">
        <paper-material elevation="0" class="horizontal around-justified layout flex-container">

          <paper-card id="our" heading="Our Philosophy"  image="/images/home/awards.png" class="flex" >
            <div class="card-content">
              <p><i18n-msg msgid="philosophy.1">We focus on developing a competitive solution for your business.
              We create responsive web/mobile apps.</i18n-msg></p>
              <p><i18n-msg msgid="philosophy.2">We care about your  project and take it to the next level with a very personal touch.</i18n-msg></p>
            </div>
          </paper-card>

          <paper-card id="our" heading="Our Vision"  image="/images/home/glasses.png" class="flex" >
            <div class="card-content">
              <p><i18n-msg msgid="vision.1">The Tecla 5 team have the experience and know-how to create powerful solutions, no matter what product, service or business area we develop for.</i18n-msg></p>
              <p><i18n-msg msgid="vision.2">We are enthusiastic and highly motivated.</i18n-msg></p>
              <p><i18n-msg msgid="vision.3">We are always looking to increase our skillsets with new technologies and are ready for any challenge. We enjoy developing cross-platform applications.</i18n-msg></p>
            </div>
          </paper-card>

          <paper-card id="our" msgid="title-process" heading="Our Process" image="/images/home/process.png" class="flex" >
            <div class="card-content">
              <p><i18n-msg msgid="process">When we take on a project, we don't just complete it, but strive to go beyond!</i18n-msg></p>
              <ul>
                <li><i18n-msg msgid="process.plan">Plan</i18n-msg></li>
                <li><i18n-msg msgid="process.design">Design</i18n-msg></li>
                <li><i18n-msg msgid="process.build">Build</i18n-msg></li>
                <li><i18n-msg msgid="process.lift">Lift off</i18n-msg></li>
              </ul>
            </div>
          </paper-card>

        </paper-material>
      </div>
    </paper-card>

  </template>
  <script src="home.js"></script>
</dom-module>
