<dom-module id="t5-home">
  <link rel="import" type="css" href="home.css">
  <template>

    <!-- content for: text and image-->
    <h1>{{home.welcome}}</h1>
    <!-- Create beatifull websites & Apps using last technology
      heading$="{{getMsg('home.welcome', data)}}"
    -->
    <paper-card heading$="{{home.heading}}">
      <div class="card-content horizontal layout">
        <div class="text-home flexbox-container">
          <p>{{home.textcompetitive}}</p>
        </div>
        <iron-image class="home-disp" sizing="contain" src="/images/home/homeDisp.png"></iron-image>
      </div>


      <div class="card-content">
        <paper-material elevation="0" class="horizontal around-justified layout flex-container">

          <paper-card id="our" heading="Our Philosophy"  image="/images/home/awards.png" class="flex" >
            <div class="card-content">
              <p>{{home.philosophy1}}</p>
              <p>{{home.philosophy2}}</p>
            </div>
          </paper-card>

          <paper-card id="our" heading="Our Vision"  image="/images/home/glasses.png" class="flex" >
            <div class="card-content">
              <p>{{home.vision1}}</p>
              <p>{{home.vision2}}</p>
              <p>{{home.vision3}}</p>
            </div>
          </paper-card>

          <paper-card id="our" msgid="home.title-process" heading="Our Process" image="/images/home/process.png" class="flex" >
            <div class="card-content">
              <p>{{home.process}}</p>
              <ul>
                <li>{{home.processplan}}</li>
                <li>{{home.processdesign}}</li>
                <li>{{home.processbuild}}</li>
                <li>{{home.processlift}}</li>
              </ul>
            </div>
          </paper-card>

        </paper-material>
      </div>
    </paper-card>

  </template>
  <script src="home.js"></script>
</dom-module>
