<dom-module id="t5-home">
  <link rel="import" type="css" href="home.css">

  <template>
    <iron-ajax
      auto
      url="/data/home.json"
      handle-as="json"
      last-response="{{items}}"
      last-error="{{lastError}}">
    </iron-ajax>

    <!-- content for: text and image-->
    <paper-card heading="Create beatifull websites & Apps using last technology">
      <div class="card-content horizontal layout">
        <div class="text-home">
          <p>
            Build competitive ideas for your business with us!<br/>
            We help you create responsive web and mobile apps <br/>
            that work across all devices in all environments.
          </p>
        </div>
        <iron-image class="home-disp" sizing="contain" src="/images/homeDisp2.png"></iron-image>
      </div>

      <div class="card-content">
        <paper-material elevation="1" class="horizontal around-justified layout">

          <paper-card  heading="Our philosophy"  image="/images/awards.png" class="flex" >
            <div class="card-content">
              <p>We always focusing on develop the best solution, building competitive ideas for your business,
              and creating responsive webpages and mobile applications.</p>
              <p>We really care about you because we treat every project as personal.</p>
            </div>
          </paper-card>

          <paper-card  heading="Our vision"  image="/images/glasses.png" class="flex" >
            <div class="card-content">
              <p>No matter what your product or service, or how difficult is your business area, Tecla 5 team have the
              experience and knowledge to produce powerful solutions with higher results.</p>
              <p>We are enthusiastic and highly motivate.</p>
              <p>We are always looking to increase the knowledge and learn the new technologies.<br> We love
              developing cross-platform applications.</p>
            </div>
          </paper-card>

          <paper-card  heading="Our Process" image="/images/process.png" class="flex" >
            <div class="card-content">
              <p>When we understand the project, we don't just complete it, we go far and make it better that requested.</p>
              <ul>
                <li>Learn.</li>
                <li>Plan.</li>
                <li>Design.</li>
                <li>Build.</li>
                <li>Lift off.</li>
              </ul>
            </div>
          </paper-card>

        </paper-material>


      </div>

    </paper-card>
