<dom-module id="t5-home">
  <link rel="import" type="css" href="home.css">
  <template>
    <iron-ajax
      auto
      url="/data/home.json"
      handle-as="json"
      last-response="{{items}}"
      last-error="{{lastError}}">
    </iron-ajax>

    <!-- content for: text and image-->
    <h1><i18n-msg msgid="welcome">welcome</i18n-msg></h1>

    <paper-card heading="Create beatifull websites & Apps using last technology">
      <div class="card-content horizontal layout">
        <div class="text-home flexbox-container">
          <p><i18n-msg msgid="text.competitive">
            Build competitive ideas for your business with us!<br/>
            We help you create responsive web and mobile apps <br/>
            that work across all devices in all environments.
          </i18n-msg></p>
        </div>
        <iron-image class="home-disp" sizing="contain" src="/images/home/homeDisp.png"></iron-image>
      </div>


      <div class="card-content">
        <paper-material elevation="0" class="horizontal around-justified layout flex-container">

          <paper-card id="our" heading="Our Philosophy"  image="/images/home/awards.png" class="flex" >
            <div class="card-content">
              <p><i18n-msg msgid="philosophy.1">We always focusing on develop the best solution, building competitive ideas for your business,
              and creating responsive webpages and mobile applications.</i18n-msg></p>
              <p><i18n-msg msgid="philosophy.2">We really care about you because we treat every project as personal.</i18n-msg></p>
            </div>
          </paper-card>

          <paper-card id="our" heading="Our Vision"  image="/images/home/glasses.png" class="flex" >
            <div class="card-content">
              <p><i18n-msg msgid="vision.1">No matter what your product or service, or how difficult is your business area, Tecla 5 team have the
              experience and knowledge to produce powerful solutions with higher results.</i18n-msg></p>
              <p><i18n-msg msgid="vision.2">We are enthusiastic and highly motivate.</i18n-msg></p>
              <p><i18n-msg msgid="vision.3">We are always looking to increase the knowledge and learn the new technologies.<br> We love
              developing cross-platform applications.</i18n-msg></p>
            </div>
          </paper-card>

          <paper-card id="our" msgid="title-process" heading="Our Process" image="/images/home/process.png" class="flex" >
            <div class="card-content">
              <p><i18n-msg msgid="process">When we understand the project, we don't just complete it, we go far and make it better that requested.</i18n-msg></p>
              <ul>
                <li><i18n-msg msgid="process.learn">Learn.</i18n-msg></li>
                <li><i18n-msg msgid="process.plan">Plan.</i18n-msg></li>
                <li><i18n-msg msgid="process.design">Design.</i18n-msg></li>
                <li><i18n-msg msgid="process.build">Build.</i18n-msg></li>
                <li><i18n-msg msgid="process.lift">Lift off.</i18n-msg></li>
              </ul>
            </div>
          </paper-card>

        </paper-material>
      </div>
    </paper-card>

  </template>
  <script src="home.js"></script>
</dom-module>
