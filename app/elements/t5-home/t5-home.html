<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="t5-home">
  <link rel="import" type="css" href="home.css">
  <template>
    <iron-ajax
      auto
      url="/data/home.json"
      handle-as="json"
      last-response="{{items}}"
      last-error="{{lastError}}">
    </iron-ajax>
    <paper-header-panel mode="cover">
      <h1>THIS FUCKING SUCKS!!!</h1>
      <h2>We need this page to be ENGAGING! Demonstrating our top products, services etc.</h2>
      <h3>Make whoever sees this page want to know more... then have a paper-fab button to About page</h3>
      <ui-section image="{{item.image}}" caption="{{item.caption}}" markdown="{{item.content}}"/>
    </paper-header-panel>
  </template>
  <script src="home.js"></script>
</dom-module>
