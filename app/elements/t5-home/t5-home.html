<dom-module id="t5-home">
  <link rel="import" type="css" href="home.css">
  <template>
    <iron-ajax
      auto
      url="/data/home.json"
      handle-as="json"
      last-response="{{items}}"
      last-error="{{lastError}}">
    </iron-ajax>

    <image-card
      id="{{item.id}}"
      class="paperCard"
      on-click="_openCard"
      img="{{item.image}}"
      height="200"
      legend="{{item.caption}}"
      icon="chevron-right"
      width="250">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut earum, quisquam in temporibus dolor facilis provident similique officiis velit blanditiis!
    </image-card>
  </template>
  <script src="home.js"></script>
</dom-module>
