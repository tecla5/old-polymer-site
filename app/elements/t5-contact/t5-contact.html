<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html" >
<link rel="import" href="../../bower_components/paper-input/paper-input.html" >
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">


<dom-module id="t5-contact">
  <style>
    :host {
      display:block;
      background: #FFF;

    }
    google-map {
    height: 350px;

    }
    .email {
      background: #F57C00;
    }
    .colored{
      background: #F57C00;
      color: #FFF;
      margin: 40px;
      margin-left:-50px;
    }
    .section-tab{
      margin: 40px;
    }
    .form-margin{
      margin:30px;
    }
  </style>
  <template is="auto-binding">

    <div><google-map latitude="41.38" longitude="-357.81"></google-map></div>

    <paper-header-panel mode="seamed" flex>

      <section class="section-tab">

        <paper-toolbar class="email" id="mainheader">
          <iron-icon style="margin:10px" icon="communication:email"></iron-icon>
          <span flex>  We are happy to help you!</span>
        </paper-toolbar>

        <form is="component-form" class="form-margin" id="form" method="GET" action="/__/forms/contact">
          <paper-input labelVisible floatinglabel error="no name" label="your name">
            <input is="iron-input" label="Your Name" type="text" name="name" required>
          </paper-input>

          <paper-input labelVisible floatinglabel error="no email" label="your email">
            <input is="iron-input" type="email" name="email" required>
          </paper-input>

          <paper-input labelVisible floatinglabel error="no message" label="message">
            <paper-autogrow-textarea id="a1">
              <textarea id="t1" name="message"></textarea>
            </paper-autogrow-textarea>
          </paper-input>

          <div id="clicker" on-tap="{{clickAction}}">
            <paper-button raised class="colored">Submit</paper-button>
          </div>

        </form>

      </section>

    </paper-header-panel>


  </template>
  <script>
    (function() {
      Polymer({
        is: 't5-contact',

        properties: {
          foo: {
            type: String,
            value: 'bar',
            notify: true
          }
        }
      });
    })();

    function clickAction(e) {
      var t = e.target;
      if (t.localName === 'paper-button') {
        if (t.hasAttribute('disabled')) {
          console.error('should not be able to click disabled button', t);
        } else {
          console.log('click', t);
        }
      }
    }
    addEventListener('template-bound', function(e) {
      e.target.clickAction = clickAction;
    });

  </script>
</dom-module>
