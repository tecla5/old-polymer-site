<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">


<dom-module id="t5-contact">
  <style>
    :host {
      display:block;
      background: #FFF;

    }
    google-map {
    height: 400px;

  }
  </style>
  <template>
    <div><google-map latitude="41.38" longitude="-357.81"></google-map></div>

    <br>
    <br>



    <core-header-panel mode="seamed" flex>
      <core-toolbar id="mainheader">
        <core-icon icon="communication:email"></core-icon>
        <span flex>By e-mail</span>
      </core-toolbar>

      <section>
        <form is="component-form" id="form" method="GET" action="/__/forms/contact">

          <paper-input labelVisible floatinglabel error="no name" label="your name">
            <input is="core-input" label="Your Name" type="text" name="name" required>
          </paper-input>

          <paper-input labelVisible floatinglabel error="no email" label="your email">
            <input is="core-input" type="email" name="email" required>
          </paper-input>

          <paper-input labelVisible floatinglabel error="no message" label="message">
            <paper-autogrow-textarea id="a1">
              <textarea id="t1" name="message"></textarea>
            </paper-autogrow-textarea>
          </paper-input>
          <br/>
          <paper-button type="submit" label="Custom Submit" raised>Submit</paper-button>
        </form>
      </section>
    </core-header-panel>


  </template>
  <script>
    (function() {
      Polymer({
        is: 't5-contact',

        properties: {
          foo: {
            type: String,
            value: 'bar',
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
