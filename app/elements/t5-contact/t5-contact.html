<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="t5-contact">
  <link rel="import" type="css" href="styles.css">

  <template>


        <paper-material class="layout center-center" elevation="2" animated>
          <paper-toolbar id="mainheader">
            <iron-icon style="margin:10px" icon="communication:email"></iron-icon>
            <span flex>Contact Us by email</span>
          </paper-toolbar>

          <!-- form -->
          <form is="iron-form" method="POST" action="{{action}}" id="form">

            <paper-input label="your name" name="name" labelVisible floatinglabel required auto-validate pattern="[a-zA-Z]*" ></paper-input>

            <paper-input label="contact@your-company.com" name="email"
            labelVisible floatinglabel required auto-validate
            pattern="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$" ></paper-input>

            <paper-input label="message" name="message" labelVisible floatinglabel required auto-validate >
              <paper-autogrow-textarea>
                <textarea name="message"></textarea>
              </paper-autogrow-textarea>
            </paper-input>

            <paper-icon-button name="submit" raised on-click="handleClick" data-dialog="modal" icon="send" ></paper-icon-button>
          </form>

          <!-- dialog -->
          <paper-dialog id="modal" modal class="colored size-position">
            <p> Your mail has been sent to Tecla5 support!
              <br> We will get back to you shortly! </p>
            <div class="buttons">
              <paper-button dialog-confirm autofocus>close</paper-button>
            </div>
          </paper-dialog>


        </paper-material>




  </template>

  <script src="script.js"></script>

</dom-module>
