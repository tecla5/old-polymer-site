<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="t5-splash">
  <style>
    :host {
      display: block;
    }

    .splash {
      background-color: #eee;
      background-repeat: no-repeat;
      background-position: 50%;
      background-image: url(/images/tecla5.svg);
    }
    .splash.wide {
      background-size: 512px;
    }

  </style>
  <template>
    <paper-dialog id="dialog" fit modal >
      <span  class="splash" fit ></span>
      <iron-icon icon="sync" ></iron-icon>
    </paper-dialog>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 't5-splash',

      attached: function(){
        console.log(app.route);
        if(app.route === 'splash'){
          this.async(this.startup);
        }
      },

      startup: function() {
        this.$.dialog.open();
        window.setTimeout(this.completeStartup, 2000);
        //this.async(this.completeStartup, null, 60000);
      },
      completeStartup: function() {
        app.route = 'home';
        this.route = 'home';
        this.dialog.close();
      },

      properties: {
        foo: {
          type: String,
          value: 't5-splash',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
