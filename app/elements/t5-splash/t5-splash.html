<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="t5-splash">
  <style>
    :host {
      display: block;
    }

    paper-drawer-panel {
          --paper-drawer-panel-scrim: {
            background-color: red;
          };
    }
    /*
    paper-toolbar.paper-toolbar-1 {
      background: url(/images/toolbar/abstract1800x600.png);
      color: hsl(33, 100%, 95%);
    }
    */

    iron-image {
      width: 100%;
      height: 768px;
      max-height: 100%;
      display:block;
    }
    .splash {
      background-color: var(--primary-background-color);
      background-repeat: no-repeat;
      background-position: 50%;
      background-image: url(/images/tecla5.svg);
    }
    paper-dialog{
      margin: 0px !important;
    }
    paper-dialog.paper-dialog-0{
      width: 100% !important;
      height: 100% !important;
      max-width: 100% !important;
      max-height: 100% !important;
      background: none;
      box-shadow: none;
    }
    polymer-slideshow.full {
      width: 100%;
      height: auto;
    }
    polymer-slideshow /deep/ .controls {
      display: none;
    }
    paper-icon-button.more.t5-splash{
      margin: 0px 30px 80px 0px;
    }
    paper-icon-button.more {
      color: #6D6D6D;
      background: white;
      vertical-align: middle;
      /* This border-radius is neccessary for any button which may later gain the .hover class to prevent visual glitching */
      border-radius: 50%;
    }
    paper-icon-button.more:hover {
      background: #000;
      border-radius: 50%;
    }
    paper-icon-button.more::shadow #icon {
      width: 30px;
      height: 30px;
    }
    .over{
      position: fixed;
    }
    .buttons{
      padding: 5px;
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>

  <template>
    <!--
    <paper-dialog id="dialog" fit modal entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation" >
      <div class="buttons">
        <paper-icon-button dialog-confirm autofocus icon="clear" class="more blueRipple huge" ></paper-icon-button>
      </div>
    </paper-dialog>
    -->
      <polymer-slideshow class="fit full" width="100%">
        <polymer-slide>
          <iron-image src="/images/toolbar/way1366x768.jpg"  sizing="cover" preload></iron-image>
          <div class="legend vertical layout center image-card" >
            <h1><i18n-msg msgid="splash.1">No matter how big your idea</i18n-msg></h1>
          </div>
        </polymer-slide>
        <polymer-slide>
          <iron-image src="/images/toolbar/SAsalt1366x768.jpg"  sizing="cover" preload></iron-image>
          <div class="legend vertical layout center image-card" >
            <h1><i18n-msg msgid="splash.2">We can craft it into a beautiful solution</i18n-msg></h1>
          </div>
        </polymer-slide>
        <polymer-slide>
          <iron-image src="/images/toolbar/workplaceCut1366x768.jpg"  sizing="cover" preload></iron-image>
          <div class="legend vertical layout center image-card" >
            <h1><i18n-msg msgid="splash.3">Let us take your project to the finish line</i18n-msg></h1>
          </div>
        </polymer-slide>
      </polymer-slideshow>
      <div class="buttons">
        <paper-fab icon="clear" on-click="completeStartup" ></paper-icon-button>
      </div>


  </template>

  <script src="splash.js" charset="utf-8"></script>
</dom-module>
