<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ui-section">
  <style>
    :host {
      display: block;
      position: relative;
    }
    .markdown-html {

    }

    .markdown-html pre code {
      color: gray;
      font-family: verdana;
    }

    paper-card{
      width: 100%;
      min-height: 200px;
    }
    .card-content {
      min-height: 200px;
      width: 100%;
    }

    .left {
      float: left;
      padding: 5%;
      padding-left: 10%;
      padding-right: 10%;
      vertical-align: top;
    }

  </style>
  <template>
    <paper-card heading="{{caption}}">
      <div class="card-content">
        <paper-item>
          <template if="{{imgSrc}}">
            <iron-image src="{{imgSrc}}" class="left icon" sizing="contain" ></iron-image>
          </template>
          <paper-item-body>
            <marked-element markdown="{{markdown}}">
              <div class="markdown-html"></div>
            </marked-element>
          </paper-item-body>
        <paper-item>
      </div>
    </paper-card>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'ui-section',

      properties: {
        imgSrc: {
          type: String,
          // when `image` changes `computeSrc` is called once
          // and the value it returns is stored as `imgSrc`
          computed: 'computeSrc(image)'
        },
        image: {
          type: String
        },
        caption: {
          type: String
        },
        markdown: {
          type: String
        }
      },
      computeSrc: function(image) {
        return '/images/' + image ;
      }
    });
  })();
  </script>
</dom-module>
