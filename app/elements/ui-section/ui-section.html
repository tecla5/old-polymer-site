<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ui-section">
  <template>
    <style>
      :host {
        display: block;
      }

      .markdown-html pre code {
        color: gray;
        font-family: verdana;
      }

      .card-content {
        min-height: 200px;
      }
    </style>
    <paper-card heading="{{caption}}">
      <div class="card-content">
        <paper-item>
          <template if="{{imgSrc}}">
            <iron-image src="{{imgSrc}}" class="left icon" sizing="contain" ></iron-image>
          </template>
          <paper-item-body>
            <marked-element markdown="{{markdown}}">
              <div class="markdown-html"></div>
            </marked-element>
          </paper-item-body>
        <paper-item>
      </div>
    </paper-card>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'ui-section',

      properties: {
        imgSrc: {
          type: String,
          // when `image` changes `computeSrc` is called once
          // and the value it returns is stored as `imgSrc`
          computed: 'computeSrc(image)'
        },
        image: {
          type: String
        },
        caption: {
          type: String
        },
        markdown: {
          type: String
        }
      },
      computeSrc: function(image) {
        return '/images/' + image + '.png';
      }
    });
  })();
  </script>
</dom-module>
