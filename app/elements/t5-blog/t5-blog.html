<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="t5-blog">
  <link rel="import" type="css" href="styles.css">

  <template>
    <iron-ajax id="mypost"
    handle-as="document"
    debounce-duration="300"
    on-response="handlePostResponse"
    last-response="{{ajaxResponse}}"
    ></iron-ajax>

    <paper-material elevation="1">
      <h1>Latest technology for development</h1>
      <div id="post" class="content"></div>
      <img src="/images/blog/diseno-web.png">
    </paper-material>

    <iron-ajax id="myblog"
    url="http://blog.tecla5.com/"
    handle-as="document"
    debounce-duration="300"
    on-response="handleBlogResponse"
    last-response="{{ajaxResponse}}"
    ></iron-ajax>

    <paper-material elevation="1">
      <h1>Mobile development platforms in their diversar</h1>
      <div id="blog" class="content"></div>
      <img src="/images/blog/desarrollo-app-nativa.png">
    </paper-material>

  </template>
  <script src="script.js"></script>

</dom-module>
