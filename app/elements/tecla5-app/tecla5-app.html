  </template>
  <script>
    (function () {
      
      


      Polymer('tecla5-app', {

        responsiveWidth: '900px',
        
        selected: 'splash',
        minSplashTime: 1000,
        
        
        observe: {
          //'user': 'startup'
        },

        ready: function(){
          console.log('ready');
          this.readyTime = Date.now();
          
          if(!this.splashed){
            this.showSplash();
          } else {
            this.showMain();
          }
        },
        
        eventDelegates: {
          'splash': 'showSplash',
          'main': 'showMain',
          'services': 'showServices',
          'about': 'showAbout',
          'contact': 'showContact',
        },

        showSplash: function() {
          console.log('showSplash');
          this.splashed = true;
          var elapsed = Date.now() - this.readyTime;
          var t = this.minSplashTime - elapsed;
          this.async('showMain', null, t > 0 ? t : 0);
        },
        showMain: function() {
          this.selected = 'main';// home
        },
        showServices: function() {
          this.selected = 'about';
        },
        showAbout: function() {
          this.selected = 'about';
        },
        showContact: function() {
          this.selected = 'contact';
        },

        
        
        transitionEndAction: function() {
          this.disableLeaderboard = (this.selected !== 'leaderboard');
          //this.selected = 'main';// home
        }
        
      });

    })();
  </script>
