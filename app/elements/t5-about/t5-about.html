<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="t5-about">
  <link rel="import" type="css" href="styles.css">

  <template>
    <iron-ajax
      auto
      url="/data/about.json"
      handle-as="json"
      last-response="{{items}}"
      last-error="{{lastError}}">
    </iron-ajax>

    <paper-header-panel mode="cover">
      <div class="paper-header">
        <iron-image src="/images/AboutUS.png" class="sized" sizing="cover"  ></iron-image>
      </div>
      <template is="dom-repeat" items="{{items}}">
        <ui-section image="{{item.image}}" caption="{{item.caption}}" markdown="{{item.content}}"/>
      </template>
    </paper-header-panel>
  </template>

  <script src="about.js"></script>

</dom-module>
