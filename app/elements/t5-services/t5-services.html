<dom-module id="t5-services">
  <link rel="import" type="css" href="styles.css">
  <style>
    :host {
      display: block;
      position: relative;
    }
  </style>

  <template>
    <iron-ajax
      auto
      url="/data/EN/services.json"
      handle-as="json"
      last-response="{{items}}"
      last-error="{{lastError}}">
    </iron-ajax>

    <paper-header-panel mode="cover">
      <div class="content" id="cards">
        <template is="dom-repeat" items="{{items}}">
          <paper-card heading="{{item.caption}}" elevation="1">
              <div class="card-content" image="{{item.image}}" >
                <p>{{item.content}}</p>
                <iron-image src="{{item.image}}" class="sized" sizing="cover"></iron-image>
                <!--<ui-section image="{{item.image}}" caption="{{item.caption}}" markdown="{{item.content}}"/>-->
              </div>
          </paper-card>
        </template>
      </div>

    </paper-header-panel>

  </template>
  <script src="services.js" charset="utf-8"></script>
</dom-module>
