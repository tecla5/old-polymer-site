<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="t5-services">
  <link rel="import" type="css" href="styles.css">

  <template>

    <paper-header-panel mode="cover">
      <div class="paper-header">
        <iron-image src="/images/Services.png" class="sized" sizing="contain"></iron-image>
      </div>
      <div class="fit">
        <!-- over the image -->
      </div>
      <div class="content">
        <h2 class="head-title">What we do!</h2>


        <paper-card heading="Rapid prototyping" class="pink my-card" animated-shadow>
          <div class="card-content">
            <iron-image src="/images/rapid_prototype.png" class="left icon" sizing="contain"></iron-image>
            <div>
              <p>We can prototype your site in days, not weeks! We are shaped by a team of professionals striving to develop quality solutions.
                <br> We work with the latest and greatest technologies in the web space.
                <br> We specialize in agile development and continuous delivery. We can manage 24/7 development for speedy delivery. We make your dreams come true!</p>
            </div>
          </div>
        </paper-card>



        <paper-card heading="WebSite Design & Development" class="pink" animated-shadow>
          <div class="card-content">
            <iron-image src="/images/tuercas.png" class="left icon" sizing="contain"></iron-image>
            <div>
              <p>We manage and design the development of your Website.
                <br> We are specialists at prototyping ideas using our special prototyping tool stack for quick prototyping.</p>
            </div>
          </div>
        </paper-card>

        <paper-card heading="Application development" class="pink" animated-shadow>
          <div class="card-content">
            <iron-image src="/images/pantalla.png" class="left icon" sizing="contain"></iron-image>
            <div>
              <p>We develop apps using the latest client/server technologies
                <br>We can design and develop your apps to work on both Android and iOS mobile.</p>
            </div>
          </div>
        </paper-card>




        <paper-card heading="SEO, SEM & PPC" class="pink" animated-shadow>
          <div class="card-content">
            <iron-image src="/images/SocialMarketing.png" class="left icon" sizing="contain"></iron-image>
            <div>
              <p>We Provide Affordable Online Marketing Services for Clients including SEO and PPC (Pay per click).
                <br> We deliver everything that you need to optimize your website and ensure more sales and business.</p>
            </div>
          </div>
        </paper-card>




        <paper-card heading="QA & Testing" class="pink" animated-shadow>
          <div class="card-content">
            <iron-image src="/images/cohete.png" class="left icon" sizing="contain"></iron-image>
            <p>We always deliver to the highest standards. We do Continual Testing during all phases of development.</p>
          </div>
        </paper-card>




        <paper-card heading="Cloud services" class="pink" animated-shadow>
          <div class="card-content">
            <iron-image src="/images/Cloud.png" class="left icon" sizing="contain"></iron-image>
            <p>We will soon be offering the following SAAS services on a subscription basis:
              <br>Translation Manager, Feature Manager, CMS, Word2HTML, Repo Project Manager.</p>
          </div>
        </paper-card>

    </paper-header-panel>

  </template>
  <script src="script.js" charset="utf-8"></script>

</dom-module>
